<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Supermercado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- BOORTSTRAP 4 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"> -->
    <!-- google fons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <style>
        /* Estilos para el contenedor del dashboard */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin: 20px;
        }

        /* Estilo para cada gráfica */
        .chart-container {
            width: 45%;
            margin: 10px 0;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">Gráficas de Datos del Supermercado</h1>

    <div class="dashboard-container">
        <!-- Gráfica de Precios de Productos -->
        <div class="chart-container">
            <h2>Precios de Productos</h2>
            <canvas id="productosChart" width="900" height="400"></canvas>
        </div>

        <!-- Gráfica de Cantidad de Ventas por Fecha -->
        <div class="chart-container">
            <h2>Cantidad de Ventas por Fecha</h2>
            <canvas id="ventasChart" width="900" height="400"></canvas>
        </div>

        <!-- Gráfica de Total de Ventas por Cliente -->
        <div class="chart-container">
            <h2>Total de Ventas por Cliente</h2>
            <canvas id="ventasClientesChart" width="900" height="400"></canvas>
        </div>

        <!-- Gráfica de Total de Productos por Categoría -->
        <div class="chart-container">
            <h2>Total de Productos por Categoría</h2>
            <canvas id="productosCategoriaChart" width="900" height="400"></canvas>
        </div>
    </div>

    <script>
        var ctx1 = document.getElementById('productosChart').getContext('2d');
        var productosChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ nombres_productos | tojson }},
                datasets: [{
                    label: 'Precio de Productos',
                    data: {{ precios_productos | tojson }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx2 = document.getElementById('ventasChart').getContext('2d');
        var ventasChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: {{ fechas_ventas | tojson }},
                datasets: [{
                    label: 'Cantidad de Ventas',
                    data: {{ cantidades_ventas | tojson }},
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx3 = document.getElementById('ventasClientesChart').getContext('2d');
        var ventasClientesChart = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: {{ nombres_clientes_ventas | tojson }},
                datasets: [{
                    label: 'Total de Ventas por Cliente',
                    data: {{ total_ventas_clientes | tojson }},
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx4 = document.getElementById('productosCategoriaChart').getContext('2d');
        var productosCategoriaChart = new Chart(ctx4, {
            type: 'pie',
            data: {
                labels: {{ categorias_productos | tojson }},
                datasets: [{
                    label: 'Total de Productos por Categoría',
                    data: {{ total_productos_categoria | tojson }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>
</html>
