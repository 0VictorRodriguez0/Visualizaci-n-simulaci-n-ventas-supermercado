<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Supermercado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráficas de Datos del Supermercado</h1>

    <h2>Precios de Productos</h2>
    <canvas id="productosChart" width="900" height="400"></canvas>
    <script>
        var ctx = document.getElementById('productosChart').getContext('2d');
        var productosChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ nombres_productos | tojson }},
                datasets: [{
                    label: 'Precio de Productos',
                    data: {{ precios_productos | tojson }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <h2>Cantidad de Ventas por Fecha</h2>
    <canvas id="ventasChart" width="900" height="400"></canvas>
    <script>
        var ctx2 = document.getElementById('ventasChart').getContext('2d');
        var ventasChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: {{ fechas_ventas | tojson }},
                datasets: [{
                    label: 'Cantidad de Ventas',
                    data: {{ cantidades_ventas | tojson }},
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <h2>Total de Ventas por Cliente</h2>
    <canvas id="ventasClientesChart" width="900" height="400"></canvas>
    <script>
        var ctx3 = document.getElementById('ventasClientesChart').getContext('2d');
        var ventasClientesChart = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: {{ nombres_clientes_ventas | tojson }},
                datasets: [{
                    label: 'Total de Ventas por Cliente',
                    data: {{ total_ventas_clientes | tojson }},
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <h2>Total de Productos por Categoría</h2>
    <canvas id="productosCategoriaChart" width="900" height="400"></canvas>
    <script>
        var ctx4 = document.getElementById('productosCategoriaChart').getContext('2d');
        var productosCategoriaChart = new Chart(ctx4, {
            type: 'pie',
            data: {
                labels: {{ categorias_productos | tojson }},
                datasets: [{
                    label: 'Total de Productos por Categoría',
                    data: {{ total_productos_categoria | tojson }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false
            }
        });
    </script>

    <h2>Clientes Registrados</h2>
    <ul>
        {% for cliente in nombres_clientes %}
            <li>{{ cliente }}</li>
        {% endfor %}
    </ul>

</body>
</html>
